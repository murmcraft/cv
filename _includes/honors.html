{% assign honors = site.data.data.honors %}
{% if honors %}
<section class="section publications-section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-trophy fa-stack-1x fa-inverse"></i>
    </span>
    {{ honors.title }}
  </h2>

  {% if honors.intro %}
  <div class="intro">
    {{ honors.intro | markdownify }}
  </div><!--//intro-->
  {% endif %}

  {% for honor in honors.awards %}
  <div class="item">
    <div class="publication-title">{{ honor.title }}</div>
    <div class="publication-authors">{{ honor.authors }}</div>
  </div><!--//item-->
  {% endfor %}

</section><!--//section-->
{% endif %}
