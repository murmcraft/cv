career-profile:
    title: Summary
    summary: |
      I am molecular biologist by training, but during my PhD I specialized in 
      high-throughput DNA sequencing and conducted the projects **from mouse dissections 
      to automated bioinformatic data analyses**. 
      My current position as a full-time bioinformatician has further introduced me 
      to human genetics, development of high-performance computing pipelines and 
      cloud environment. **I am highly motivated to work on DNA sequencing, 
      data quality control, pipeline development and automation as well as 
      testing and documentation**. 

      Furthermore, the bioinformatic work has sparked **irreversible interest in programming**: 
      on my free time I participate in Girl's coding club, Mimmit koodaa events or 
      online courses to learn e.g. Python, SQL and HTML. 
      I've applied my newly acquired skills to develop my own small apps and to build my 
      [crochet blog site][]{:target="_blank"}.

      [crochet blog site]: https://murmcraft.github.io 

